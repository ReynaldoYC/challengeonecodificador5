<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador ONE</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="logo">
        <img class="img-logo" src="img/Logo.png" alt="Logo de Alura">
    </header>
    <main class="container">
        <section class="base-text">
            <textarea spellcheck="false" type="text" autocomplete="off" id="text-content" class="text-content"cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <p class="warning-minuscule"><span class="icon-warning"><img src="img/warning.png" alt="alerta de texto"></span>Solo letras minúsculas y sin acentos</p>
            <button id="btn-encrypt" class="btn btn-encrypt">Encriptar</button>
            <button id="btn-decrypt" class="btn btn-decrypt">Desencriptar</button>
        </section>
        <section class="result-text">
            <div class="text-warning">
                <img src="img/Muñeco.png" alt="Muñeco de campo vacío">
                <p class="alert-text">Ningún mensaje fue encontrado</p>
                <p>Ingrese el texto que desee encriptar o desencriptar</p>
            </div>
            <div class="encrypted-container d-none" id="encrypted-container">
                <p class="encrypted-text"></p>
                <button id="btn-cppy" class="btn btn-copy">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <p>Desarrollado por Reynaldo Yacila &copy; 2023</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
